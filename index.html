<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفرنسي الصغير</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/wow.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm wow animate__animated animate__fadeInDown">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo.png" alt="شعار الفرنسي الصغير" class="logo-img">
                    الفرنسي الصغير
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                <i class="fas fa-home icon-pulse"></i> الصفحة الرئيسية
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">
                                <i class="fas fa-info-circle icon-pulse"></i> عن الموقع
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="videos.html">
                                <i class="fas fa-video icon-pulse"></i> فيديوهات
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sounds.html">
                                <i class="fas fa-music icon-pulse"></i> صوتيات
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="entertainment.html">
                                <i class="fas fa-gamepad icon-pulse"></i> ترفيه
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="mt-5">
        <section class="container-flued main-section wow animate__animated animate__fadeInUp">
            <div class="row align-items-center">

                <div class="col-lg-6 text-center mb-4">
                    <h1 class="display-4 text-primary animate__animated animate__bounce animate__infinite">مرحباً بك في الفرنسي الصغير!</h1>

                    <p class="mt-3 animate__animated animate__pulse animate__infinite animate__slower">تعلم اللغة الفرنسية بطريقة ممتعة مع الفيديوهات، الصوتيات، والصور.</p>

                    <a href="about.html" class="btn btn-lg btn-success mt-3 animate__animated animate__rubberBand animate__infinite animate__slower">
                        <i class="fas fa-book-reader"></i> اكتشف المزيد
                    </a>
                </div>


                <!-- Carousel on the Left -->
                <div class="col-lg-6 wow animate__animated animate__slideInLeft" data-wow-delay="0.3s">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/img/خلفيات/1.webp" class="d-block w-100 rounded" alt="صورة 1">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/خلفيات/2.webp" class="d-block w-100 rounded" alt="صورة 2">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/خلفيات/3.webp" class="d-block w-100 rounded" alt="صورة 3">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">السابق</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">التالي</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center bg-light py-3 mt-5 shadow-sm wow animate__animated animate__fadeInUp">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-copyright"></i> 2024 الفرنسي الصغير. جميع الحقوق محفوظة.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
